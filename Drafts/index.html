<html>
<head>
  <title>Ryan Z's Icons</title>
  <style>
    /* Define the grid layout */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 50px;
    }

    /* Style the image containers */
    .image-container {
      position: relative;
      width: 200px;
      height: 280px;
      overflow: clip;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    /* Style the images */
    .image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      transition: opacity 0.5s;
    }

    /* Hide the second image by default */
    .image-container img:nth-child(2) {
      opacity: 0;
    }

    /* Show the second image on hover */
    .image-container:hover img:first-child {
      opacity: 0;
    }

    .image-container:hover img:nth-child(2) {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="image-container" onmouseover="playSound('sound/burn.mp3')">
      <img src="Planet.png" alt="Image 1">
